	  	<h1 id="w3">陶瓷是陶器和瓷器的总称。陶瓷是一种工艺美术，也是民俗文化。中国制陶技艺的产生可追溯到纪元前4500年的时代，可以说中华民族发展史中的一个重要组成部分是陶瓷发展史，中国人在科学技术上的成果以及对美的追求与塑造，在许多方面都是通过陶瓷制作来体现的，并形成各时代非常典型的技术与艺术特征。<br>&nbsp&nbsp明代景德镇民窑青花是我国传统陶瓷艺术的一朵奇葩，其民间的图式、题材和行云流水的笔法，给人留下无限暇想的空间，2018年12月，教育部办公厅关于公布景德镇学院为陶瓷文化中华优秀传统文化传承基地。</h1>
