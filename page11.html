	  	<h1 id="w3"><br>3、印坯<br>&emsp;&emsp;印模的外形是按坯体内形弧线旋削而成的，将晾至半干的坯覆在模种上，均匀按拍坯体外壁，然后脱模。<br>4、利坯<br>&emsp;&emsp;将坯覆放于辘轳车的利桶上，转动车盘，用刀旋削，使坯体厚度适当，表里光洁，这是一道技术要求很高的工序。也是最后确定器物形状的关键环节，并使器物表面光洁、形体连贯、规整一致。在同一器物的不同部位，坯体厚度各不相同，因为不同部位在高温烧成时的收缩率和受力情况不一致，因而利坯时应控制不同部位的泥坯厚度，以防止其烧造时变形。</h1>
