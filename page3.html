	  	<h3 id="w1">制作原料</h3>
	  	<h1 id="w3">陶瓷及其他硅酸盐制品所用原料大部分是天然的矿物或岩石，其中多为硅酸盐矿物。这些原料种类繁多，资源蕴藏丰富，在地壳中分布广泛，这为陶瓷工业的发展提供了有利的条件，早期的陶瓷制品，均是用单一的黏土矿物原料制作的，后来，随着陶瓷工艺技术的发展及对制品性能要求的提高，人们逐渐地在坯料中加入了其他矿物原料，即除用黏土作为可塑性原料以外，还适当添入石英作为瘠性原料，添入长石以及其他含碱金属及碱土金属的矿物作为熔剂原料。目前，陶瓷原料的分类尚无统一的方法，一般按原料的工艺特性划分为可塑性原料、瘠性原料、熔剂性原料和功能性原料四大类。</h1>
